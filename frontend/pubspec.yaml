name: commcoach
description: A voice-first communication coaching platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Authentication
  supabase_flutter: ^2.0.0
  
  # Audio & Voice
  flutter_sound: ^9.2.13
  flutter_audio_waveforms: ^1.0.5
  flutter_tts: ^3.8.5
  permission_handler: ^11.2.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI & Navigation
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Code Generation
  json_annotation: ^4.8.1
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
